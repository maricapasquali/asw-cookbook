openapi: "3.0.2"
info:
  title: CookBook API
  version: "1.0"
servers:
  - url: https://localhost:3000/api

components:
  schemas: 
    user:
      type: object
      properties:
        information:
          type: object
          properties:
            img:
              type: string
            firstname:
              type: string
            lastname:
              type: string
            email:
              type: string
            tel_number:
              type: string
            birth_date:
              type: string    
            sex:
              type: string
              enum:
                - female
                - male
                - other
            country:
              type: string
            occupation:
              type: string
          required:
            - name
            - lastname
            - email
        credential:
          type: object
          properties:
            userID:
              type: string
              description: user's nickname
            hash_password:
              type: string
              description: hash code of password (use algorithm bcrypt)
            role:
              type: string
              default: signed
              enum:
                - admin
                - signed
            tokens:
              oneOf:
                - type: object
                  properties:
                    access: 
                      type: string
                    refresh:
                      type: string
                - type: number

          required:
            - userID
            - hash_password
        friends: 
          type: array
          default: []
          items:
            type: object            
            properties:
              user: 
                type: string
                description: identifier of friend (= another user)
              timestamp:
                type: number
              state: 
                type: string
                enum:
                 - pending
                 - accepted
                 - rejected 
            required:
              - user
              - state
              - timestamp
        strike:
          type: integer
          default: 0
          minimum: 0
          maximum: 3

    recipe:
      type: object
      properties:
        img:
          type: string
        tutorial:
          type: string
        owner:
          description: user owner's identifier
          type: string
        name:
          type: string
        ingredients:
          type: array
          items:
            type: object
            properties:
              foodID:
                description: identifier of food
                type: string 
              name:
                type: string
              quantity:
                type: number
                minimum: 0.01
        
        preparation:
          type: string     
        note:
          type: string
        shared:
          oneOf:
            - type: boolean
            - type: array
              items:
                type: string
                description: user's identifier
          description: true if it's shared, false if it's saved, list of string if it's shared in chat
          default: false
        timestamp: 
          type: number
        country:
          type: string
        category:
          type: string
          enum:
            - appetizers
            - first courses
            - second courses
            - desserts
            - drink
            - side dish
        diet:
          type: string
          enum:
           - gluten free
           - lactose free
           - light
           - vegetarian
           - vegan
        likes:
          type: array
          items:
            $ref: "#/components/schemas/like"
          default: []
        comments:
          type: array
          items:
            $ref: "#/components/schemas/comment"
          default: []
              
      required:
        - owner
        - name
        - ingredients
        - preparation
        - type
        - timestamp
        - category
        # - country

    food:
      type: object
      properties:
        img:
          type: string
        barcode:
          type: string
        name:
          type: string
        nutritial_values:
          type: object
          properties:
            energy:
              type: number
            protein: 
              type: number
            fat:
              type: object
              properties:
                unsaturated:
                  type: number
                saturated:
                  type: number
            carbohydrates:
              type: object
              properties:
                complex:
                  type: number
                sugars:
                  type: number
            salt:
              type: number
        owner:
          type: string
        createdAt:
          type: number

      required:
        - name
        - nutritial_values
        - owner
        
    comment:
      type: object
      properties:
        user: 
          type: string
          default: anonymous
          example:
            "anonymous, 231313123"
        timestamp:
          type: number
        content:
          type: string
        reported:
          type: boolean
          default: false
        likes: 
          type: array
          items:
            type: string
          default: []
          example:
            - "anonymous"
            - "231313123"
        response:
          type: object
          default: {}
          properties:
            user_owner_recipe: 
              type: string
              example:
                "231313123"
            timestamp:
              type: number
            content:
              type: string
            reported:
              type: boolean
              default: false
            likes: 
              type: array
              items:
                type: string
          required:
          - user_owner_recipe
          - timestamp
          - content
      required:
        - user
        - timestamp
        - content
     
    like:
      type: object
      properties:
        user:
          type: string
          description: user's identifier
          default: anonymous
        timestamp:
          type: number
      required:
        - user
        - timestamp

    chat:
      type: object
      properties:
        users:
          type: array
          items:
            type: string
          maxLength: 2
          minLength: 2
        messages:
          type: array
          default: []
          items:
            $ref: "#/components/schemas/message"
      required:
        - users
        - messages
    
    message:
      type: object
      properties:
        sender:
          type: string
        receiver:
          type: string
        timestamp: 
          type: number
        content:
          type: string
          description: Encrypted message
        read:
          type: boolean
          default: false
      required:
        - sender
        - receiver
        - content
        - timestamp

    notification:
      type: object
      properties:
        user: 
          type: string
        from:
          type: string
          enum:
            - server
            - admin
            - user
            - friend
            - me
        content:
          type: string
        timestamp:
          type: number
        read:
          type: boolean
          default: false
      required:
        - user
        - from
        - content
        - timestamp

    shoppingListPoint:
      type: object
      properties:
        food:
          description: identifier of food
          type: string
        checked:
          type: boolean
          default: false
      required:
        - food

    report:
      type: object
      properties:
        from:
          type: string
          description: user's identifer 
          example: "231313213, anonymous"
        recipeID:
          type: string
          description: identifer of recipe
        commentID:
          type: string
          description: identifer of comment
      required:
        - from
        - recipeID
        - commentID

  responses:
    general_error:
      description: Something Wrong
      content:
        application/json:
          schema:
            type: object
            properties :
              code: 
                type: number        
              description: 
                type: string
    bad_request:
      description: Bad request
      content:
        application/json:
          schema:
            type: object
            properties:
              description:
                type: string
    forbidden_get_error:
      description: User is not authorized to access this resource
    forbidden_post_error:
      description: User is not authorized to create this resource
    forbidden_patch_put_error:
      description: User is not allowed to update this resource
    forbidden_delete_error:
      description: User is not authorized to delete this resource
    unauthorized_error:
      description: User is not authenticated

  parameters:
    nickname:
      name: nickname
      in: query
      description: user's nickname 
      required: true
      schema:
        type: string    
    userIdentifier:
      name: id
      in: path
      description: user's identifier 
      required: true
      schema:
        type: string  
    chatIdentifier:   
      name: chatID
      in: path
      required: true
      description: chat's identifier
      schema:
        type: string 
    messageIdentifier:   
      name: messageID
      in: path
      required: true
      description: message's identifier
      schema:
        type: string 
    page:
      name: page
      in: query
      description: ""
      required: false
      schema:
        type: integer
    limit:
      name: limit
      in: query
      description: ""
      required: false
      schema:
        type: integer
    privateTypeRecipe:
      name: type
      in: path
      description: type of recipe
      required: true
      schema:
        type: string
        enum:
          - shared
          - saved
          - shared-in-chat
          - loved

  securitySchemes:
    BasicAuth:
      type: http
      scheme: basic

    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT  
  
paths:

#USERS
  /users:          
    post:
      description: Signing up of a user on the platform
      tags:
        - Users
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                img:
                  $ref: "#/components/schemas/user/properties/information/properties/img"
                firstname:
                  $ref: "#/components/schemas/user/properties/information/properties/firstname"
                lastname:
                  $ref: "#/components/schemas/user/properties/information/properties/lastname"
                email:
                  $ref: "#/components/schemas/user/properties/information/properties/email"
                tel_number:
                  $ref: "#/components/schemas/user/properties/information/properties/tel_number"
                birth_date:
                  $ref: "#/components/schemas/user/properties/information/properties/birth_date"
                sex:
                  $ref: "#/components/schemas/user/properties/information/properties/sex"
                country:
                  $ref: "#/components/schemas/user/properties/information/properties/country"
                occupation:
                  $ref: "#/components/schemas/user/properties/information/properties/occupation"
                userID:
                  $ref: "#/components/schemas/user/properties/credential/properties/userID"
                hash_password:
                  $ref: "#/components/schemas/user/properties/credential/properties/hash_password"

      responses:
        201:
          description: User has been signed up
          content:
            application/json:
              schema:
                type: object
                properties:
                  userID: 
                    description: user's identifier
                    type: string
        400:
          $ref: "#/components/responses/bad_request"
        409:
          description: Username has been already used
        500:
          $ref: "#/components/responses/general_error" 
        
    get:
      description: List of all users of the platform
      tags:
        - Users
      parameters:
        - name: nickname
          in: query
          description: user's nickname 
          required: false
          schema:
            type: string  
        - $ref: "#/components/parameters/page"
        - $ref: "#/components/parameters/limit"
      responses:
        200:
          description: ""
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    information:
                      $ref: "#/components/schemas/user/properties/information"
                    userID:
                      $ref: "#/components/schemas/user/properties/credential/properties/userID"
        404:
          description: User not found
        500:
          $ref: "#/components/responses/general_error"

    patch:
      description: Resets the password of the user with the 'nickname' entered
      operationId: changePassword
      tags:
        - Users
      parameters:
        - $ref: "#/components/parameters/nickname"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                hash_password:
                  type: string
      responses:
        200:
          description: User's password has been updated
        400:
          $ref: "#/components/responses/bad_request"
        404:
          description: User not found
        500:    
          $ref: "#/components/responses/general_error"

  /users/check-account:
    put:
      tags:
        - Users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                key:
                  type: string
                  description: a random key generated by server
                email:
                  type: string
                userID:
                  type: string
                  description: nickname's user

      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                oneOf:
                - type: object
                  properties:
                    check_account:
                      type: boolean
                      default: true
                - type: object
                  properties:
                    just_check_account:
                      type: boolean
                      default: true
        400:
          $ref: "#/components/responses/bad_request"
        404:
          description: 'Link not valid or User not found'
        500:
          $ref: "#/components/responses/general_error"

  /users/login:
    post:
      tags:
        - Users  
      security:
       - BasicAuth: []
      responses:
        200:
          description: User is logged in
          content:
            application/json:
              schema:
                type: object
                properties:
                  token: 
                    type: object
                    properties:
                      access_token:
                        type: string
                      refresh_token:
                        type: string
                  userInfo:
                    type: object
                    properties:
                      _id:
                        type: string
                      userID:
                        type: string
                      isSigned:
                        type: boolean
                      isAdmin:
                        type: boolean
                  firstLogin:
                    type: boolean
                    default: true
                    description: only if it's admin's first login 
        400:
          $ref: "#/components/responses/bad_request"
        403: 
          description: User not authorized or User yet to be verified
        404: 
          description: User not found
        500:
          $ref: "#/components/responses/general_error" 
  
  /users/{id}:
    parameters:
      - $ref: "#/components/parameters/userIdentifier" 
    get:
      description: ""
      tags:
        - Users
      security:
        - BearerAuth: []
      responses:
        200:
          description: User's information
          content:
            application/json:
              schema:
                type: object
                properties:
                  information:
                    $ref: "#/components/schemas/user/properties/information"
                  userID:
                    $ref: "#/components/schemas/user/properties/credential/properties/userID"
        404:
          description: User not found
        500:
          $ref: "#/components/responses/general_error"
   
    patch:
      description: "Change user's informations"
      tags:
        - Users
      security:
        - BearerAuth: []
      
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                img:
                  $ref: "#/components/schemas/user/properties/information/properties/img"
                firstname:
                  $ref: "#/components/schemas/user/properties/information/properties/firstname"
                lastname:
                  $ref: "#/components/schemas/user/properties/information/properties/lastname"
                email:
                  $ref: "#/components/schemas/user/properties/information/properties/email"
                tel_number:
                  $ref: "#/components/schemas/user/properties/information/properties/tel_number"
                birth_date:
                  $ref: "#/components/schemas/user/properties/information/properties/birth_date"
                sex:
                  $ref: "#/components/schemas/user/properties/information/properties/sex"
                country:
                  $ref: "#/components/schemas/user/properties/information/properties/country"
                occupation:
                  $ref: "#/components/schemas/user/properties/information/properties/occupation"
      responses:
        200:
          description: User's information has been updated
        400:
          $ref: "#/components/responses/bad_request"
        401:
          $ref: "#/components/responses/unauthorized_error"
        403:
          $ref: "#/components/responses/forbidden_patch_put_error"
        404:
          description: "User not found"
        500:
          $ref: "#/components/responses/general_error"

    delete:
      description: ""
      tags:
        - Users
      security:
        - BearerAuth: []
      responses:
        200:
          description: User has been deleted
        400:
          $ref: "#/components/responses/bad_request"
        401:
          $ref: "#/components/responses/unauthorized_error"
        403:
          $ref: "#/components/responses/forbidden_delete_error"
        404:
          description: "User not found"
        500:
          $ref: "#/components/responses/general_error"
  
  /users/{id}/state:     
    get:
      description: Check user's state in the platform
      tags:
        - Users
      parameters:
        - $ref: "#/components/parameters/userIdentifier" 
      responses:
        200:
          description: ""
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      online:
                        type: boolean
                        default: false
                      lastTimeLogin:
                        type: string
                  - type: object
                    properties:
                      online:
                        type: boolean
                        default: true
               
        404:
          description: User not found
        500:
          $ref: "#/components/responses/general_error"

  /users/{id}/credentials:
    patch: 
      description: Change user's credentials
      tags:
        - Users
      security:
        - BearerAuth: []
      parameters:
        - $ref: "#/components/parameters/userIdentifier"
        - name: change
          in: query
          required: true
          description: "what to change the credentials"
          schema:
            type: string
            enum:
              - userID
              - password
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
                - type: object
                  properties:
                    old_userID:
                      type: string
                    new_userID:
                      type: string
                - type: object
                  properties:
                    old_password:
                      type: string
                    new_hash_password:
                      type: string
      responses:
        200:
          description: User's credentials has been updated
        400:
          $ref: "#/components/responses/bad_request"
        401:
          $ref: "#/components/responses/unauthorized_error"
        403:
          $ref: "#/components/responses/forbidden_patch_put_error"
        404:
          description: "User not found"
        500:
          $ref: "#/components/responses/general_error"
    
  /users/{id}/logout:
     delete:
      tags:
        - Users
      security:
        - BearerAuth: []  
      parameters:
        - $ref: "#/components/parameters/userIdentifier"
      responses:
        200:
          description: User is logged out
        400:
          $ref: "#/components/responses/bad_request"
        401:
          $ref: "#/components/responses/unauthorized_error"
        403:
          $ref: "#/components/responses/forbidden_delete_error"
        404:
          description: User not found
        409:
          description: User is already logged out
        500:
          $ref: "#/components/responses/general_error"
  
  /users/{id}/refreshToken:
     post:
      description: Retrieve a new token when the older is expired
      tags:
        - Users        
      security:
        - BearerAuth: []  
      parameters:
        - $ref: "#/components/parameters/userIdentifier"  
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                refresh_token:
                  type: string
      responses:
        200:
          description: New access token has been created
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                        type: string                      
        400:
          $ref: "#/components/responses/bad_request"
        401:
          description: Refresh token was expired. Please make a new signin request
        403:
          $ref: "#/components/responses/forbidden_post_error"
        404:
          description: User not found
        409:
          description: Access token is still valid
        500:
          $ref: "#/components/responses/general_error"

  /users/{id}/authorized:
    get:
      description: ''
      tags:
        - Users
      security:
        - BearerAuth: []
      parameters:
        - $ref: "#/components/parameters/userIdentifier"
      responses:
        200:
          description: You can access to this resource
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      isSigned:
                        type: boolean
                        default: true
                  - type: object
                    properties:
                      isAdmin:
                        type: boolean
                        default: true
        400:
          $ref: "#/components/responses/bad_request"
        401:
          description: Token is expired. You request another
        403:
          description: You CAN'T access to this resource
        500:
          $ref: "#/components/responses/general_error"

  /reset-password/email:
    get:
      description: ''
      tags:
        - Users
      parameters:
        - name: email
          in: query
          description: address to send the link of reset password
          required: true
          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  send:
                    type: boolean
                    default: true
        400:
          $ref: "#/components/responses/bad_request"
        404:
          description: Email is not associated with any account
        500:
          $ref: "#/components/responses/general_error"
  /reset-password/check-link:
    get:
      description: ''
      tags:
        - Users
      parameters:
        - name: key
          in: query
          required: true
      responses:
        200:
          description: Link is valid
        400:
          $ref: "#/components/responses/bad_request"
        404:
          description: Key not valid
        410:
          description: Link is expired
        500:
          $ref: "#/components/responses/general_error"

  /reset-password/users:
    get:
      description: Retrieve a temporary token for a given user for a forgot password request or for change default password of an admin
      tags:
        - Users
      parameters:
        - name: nickname
          in: query
          required: true
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  temporary_token:
                    type: string
                  _id:
                    type: string
        400:
          $ref: "#/components/responses/bad_request"
        404:
          description: User not found
        500:
          $ref: "#/components/responses/general_error"



  #RECIPES
  /users/{id}/recipes:
    parameters:
      - $ref: "#/components/parameters/userIdentifier"
    post:
      description: "Crete a new recipe"
      tags:
       - Recipes
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                img:
                  $ref: "#/components/schemas/recipe/properties/img"
                tutorial:
                  $ref: "#/components/schemas/recipe/properties/tutorial"
                name:
                  $ref: "#/components/schemas/recipe/properties/name"
                ingredients:
                  $ref: "#/components/schemas/recipe/properties/ingredients"
                preparation:
                  $ref: "#/components/schemas/recipe/properties/preparation"
                note:
                  $ref: "#/components/schemas/recipe/properties/note"
                shared:
                  $ref: "#/components/schemas/recipe/properties/shared"
                country:
                  $ref: "#/components/schemas/recipe/properties/country"
                category:
                  $ref: "#/components/schemas/recipe/properties/category"
                diet:
                  $ref: "#/components/schemas/recipe/properties/diet"
#          application/json:
#            schema:
#              $ref: "#/components/schemas/recipe"
      responses:
        201:
          description: "New recipe has been created"
          content:
            application/json:
              schema:
                type: object
                properties:
                  recipeID: 
                    type: string
        400:
          $ref: "#/components/responses/bad_request"
        401:
          $ref: "#/components/responses/unauthorized_error"
        403:
          description: User is not allowed to create this resource
        404:
          description: User not found
        500:
          $ref: "#/components/responses/general_error"

    get:
      # description: A specific user's recipes
      description: A specific user's shared recipes
      tags:
        - Recipes      
      parameters:
        # - name : shared
        #   in: query
        #   description: only recipes shared
        #   required: false          
        #   schema:
        #     type: boolean
        #     default: true

        - $ref: "#/components/parameters/page"
        - $ref: "#/components/parameters/limit"
      responses:
        200:
          description: ""
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/recipe"
        400:
          $ref: "#/components/responses/bad_request"
        # 401:
        #   description: User is not authorized to access this resource (when the parameter 'shared' is not set or is false and user is not authenticated)
        # 403:
        #   description: User is not authorized to access this resource (when the parameter 'shared' is not set or is false and user is authenticated but it is not the recipes' owner)
        404:
          description: "Recipes are not found"
        500:
          $ref: "#/components/responses/general_error" 

  /users/{id}/recipes/{recipesID}:
    get:
      description: A specific user's shared recipe
      tags:
        - Recipes

      parameters:
        - $ref: "#/components/parameters/userIdentifier"
        - name: "recipesID"
          in: "path"
          description: "recipe's identifier"
          required: true
          schema:
            type: string

